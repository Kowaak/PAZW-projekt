<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt warframe</title>
    <link href="styl.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>
    $(document).ready(function() {
    $("#zmienStrone").click(function() {
        $("#stronaPierwsza").fadeOut(1000, function() {
            $("#stronaDruga").fadeIn(2000).removeClass("d-none");
            });
        });
    });
    </script>
</head>
<body data-bs-theme="dark">
    <header class="navbar navbar-expand-lg bd-navbar sticky-top">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <h1 class="navbar-brand">Coś tu trzeba wstawić nwm jeszcze</h1>
                <li class="nav-item">
                <a href="https://github.com/Kowaak/PAZW-projekt" class="btn btn-info float-end"><img height="24px" width="24px" alt="Github" src="img/github-mark-white.svg"></a>
                <button class="btn btn-info" id="motyw_toggle"><img id="motyw" height="24px" width="24px" alt="Zmiana motywu" src="motyw_ciemny.png"></button>
                <script>
                    const motyw_toggle = document.getElementById('motyw_toggle');
                    const motyw_zdjecie = document.getElementById("motyw")
                    motyw_toggle.addEventListener('click', () => {
                        document.body.dataset.bsTheme = document.body.dataset.bsTheme === 'dark' ? 'light' : 'dark';
                        var motyw_src = motyw_zdjecie.getAttribute('src');
                        if (motyw_src == "motyw_jasny.png"){
                            motyw_zdjecie.setAttribute('src','motyw_ciemny.png');
                            motyw_src = motyw_zdjecie.getAttribute('src');
                        }else {
                            motyw_zdjecie.setAttribute('src','motyw_jasny.png');
                            motyw_src = motyw_zdjecie.getAttribute('src');
                        }
                    });
                </script>
                </li>
            </div>
        </nav>
    </header>
    <div id="stronaPierwsza" class="container-fluid" style="margin-top:80px">
        <h1 class="tekst mx-auto d-block">Wstęp</h1>
        <h2 class="tekst mx-auto d-block">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat sit veritatis dolorem nostrum voluptate sequi! Id quis maiores rem neque eaque, laudantium quas. Repudiandae impedit harum pariatur nostrum sit. Distinctio!</h2>
        <button id="zmienStrone" class="btn btn-info btn-lg mx-auto d-block">Dalej</button>
    </div>
    <div id="stronaDruga" class="d-none container-fluid" style="margin-top:80px">
        <h1 class="tekst mx-auto d-block">dsaaaaaaaaaaaaa</h1>
    </div>
</body>
</html>
